{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body{
  background-color:#3A6D8C}
</style>
<div class="container mt-4">
    <h2 class="text-center">Details</h2>
  <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src=" {{contacts.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-dark">{{contacts.name}}</h5>
        <p class="card-text text-dark">{{contacts.number}}</p>
        <p class="card-text text-dark">{{contacts.place}}</p>

        <a href="{% url 'app1:edit' contacts.id %}" class="btn btn-danger">Edit</a>
        <a href="{% url 'app1:delete' contacts.id %}" class="btn btn-danger">Delete</a>

      </div>
    </div>
  </div>
</div>

{% endblock %}
