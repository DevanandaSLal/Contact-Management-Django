{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <h2 class="text-center">Add Contacts</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
"
    <div class="mb-3">
  <label  class="form-label">Name</label>
  <input type="text" class="form-control" name="n" value="{{contacts.name}}" placeholder="Enter the name">
</div>
     <div class="mb-3">
  <label  class="form-label">Number</label>
  <input type="number" class="form-control" name="nu" value="{{contacts.number}}" placeholder="Enter the number">
</div>
     <div class="mb-3">
  <label  class="form-label">Place</label>
  <input type="text" class="form-control" name="p" value="{{contacts.place}}" placeholder="Enter the place">
</div>
    <div class="mb-3">
  <label  class="form-label">Images</label>
      <img src="{{contacts.image.url}}" height="100px" width="100px">
  <input type="file" class="form-control" name="i"  >
</div>
        <div class="mb-3">

  <input type="submit"  value="Add Contacts">
</div>
    </form>



</div>
{% endblock %}
